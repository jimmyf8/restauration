<!DOCTYPE html>
<html lang="fr">
<head >
    <meta charset="utf-8" /><!--caractères spéciaux-->
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux
    utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les
    restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte
    !"/><!--description du site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--adapte la page à l'écran/définit le zoom-->
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <link rel="stylesheet" href="scss/style.css" /><!--lien css-->
    <title>Ohmyfood</title>
</head>
<body>
    <header><!--l'entête et image restaurant-->
        <div class="logo">
            <a href="accueil.html"><i class="fas fa-arrow-left"></i></a>
            <a href="#"><img alt="Ohmyfood" src="image/logo/ohmyfood.png"/></a>
        </div>
        <div class="image">
            <a href="#">
                <p>
                    <img src="image/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant" loading="lazy" />  
                </p>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>À la française</h1><!--enseigne-->
            <i class="far fa-heart"></i>
        </div>
        <section class="entrée">
            <h2>ENTRÉES</h2>
            <div>
                <button class="boutton01"><strong>Tartare de poulpe acidulé</strong>
                    <p>Aux zestes d'orange </p><p><strong>25€</strong></p>
                </button><!--menu Tartare de poulpe acidulé-->
            </div> 
            <div>
                <button class="boutton01"><strong>Velouté de légumes d'antan</strong>
                    <p>Carotte, panais, topinambour </p>
                    <p>35€</p>
                </button><!--menu Velouté de légumes d'antan-->
            </div><div>
                <button class="boutton01"><strong>Soupe à l'oignon</strong>
                    <p>Revisitée</p>
                    <p><strong>20€</strong></p>
                </button><!--menu Soupe à l'oignon-->
            </div>
        </section>
        <section class="plats">
         <h2>PLATS</h2>
         <div>
            <button class="boutton01"><strong>Coquilles Saint-Jacques</strong>
                <p>Accompagnées d'une purée de panais </p>
                <strong><p>40€</p></strong>
            </button><!--menu Coquilles Saint-Jacques-->
        </div>
        <div>
            <button class="boutton01"><strong>Magret de canard</strong>
                <p>Et parmentier de pommes de terres</p>
                <strong><p>35€</p></strong>
            </button><!--menu Magret de canard-->
        </div>
        <div>
            <button class="boutton01"><strong>Pigeonneau d’Ille-et-Vilaine</strong>
                <p>Sur son lit de gnocchis aux légumes</p>
                <strong><p>44€</p></strong>
            </button><!--Menu Pigeonneau d’Ille-et-Vilaine-->
        </div>     
        </section>
        
        <section class="dessert">
            <h2>DESSERTS</h2>
         <div>
            <button class="boutton01"><h4>Pétales de violettes glacés</h4>
                <div>
                <p>Et purée de noisettes</p>
                <span><strong>18€</strong></span>
                </div>
            </button><!--menu Pétales de violettes glacés-->
        </div>
        <div class="check">
            <span><i class="fas fa-check-circle"></i></span>
        </div>  
        <div class="menus">
            <h4>Fondant au chocolat</h4>
            <div class="menu">
                <p>Revisité</p>
                <span><strong>22€</strong></span>
            </div>
            <div class="check">
                <span><i class="fas fa-check-circle fa-2x"></i></span>
            </div>
        </div>
        <div>
            <button class="boutton01"><strong>Millefeuille croustillant</strong>
                <p>Myrtilles et pâte d’amande</p>
                <strong><p>23€</p></strong>
            </button><!--menu Millefeuille croustillant-->
        </div>     
        </section>
        <div>
            <button class="Commander">Commander</button>
        </div>       
    </main>
    <footer><!--le pied de page-->
        <div class="footer">
            <div>
                <ul>
                  <li><a href="#"><h3></p>Ohmyfood</p></h3></a></li>
                  <li><a href="#"><h3 class="footer"><i class="fas fa-utensils"></i>Proposer un restaurant</h3></a></li>
                  <li><a href="#"><h3 class="footer"><i class="fas fa-hands-helping"></i>Devenir partenaire</h3></a></li>
                  <li><a href="#"><h3>Mentions légales</h3></a></li>
                  <li><a href="mailto:someone@yoursite.com"><h3>Contact</h3></a></li>
                </ul>
            </div>
        </div>
        
    </footer>
</body>
</html>
