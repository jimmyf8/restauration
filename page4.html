<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" /><!--caractères spéciaux-->
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux
    utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les
    restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte
    !"/><!--description du site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--adapte la page à l'écran/définit le zoom-->
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <link href="https://fonts.googleapis.com/css2? family=Shrikhand&display=swap" rel ="feuille de style"><!--police1-->
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap" rel = "feuille de style"><!--police2-->
    <link rel="stylesheet" href="scss/style.css" /><!--lien css-->
    <title>Ohmyfood</title>
</head>
<body>
    <header><!--l'entête-->
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i><!--retour à l'accueil-->
            </a>
            <a href="#">
              <img alt="Ohmyfood" src="image/logo/ohmyfood.png" width="200" height="50"/><!--logo-->
            </a>
        </div>
        <div class="image">
            <a href="#">
                <p><img src="image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant" 
                    loading="lazy" /><!--image restaurant--></p>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>La palette du goût</h1><!--enseigne-->
            <i class="far fa-heart"></i>
        </div>
        <section class="entrée">
            <h2>ENTRÉE</h2>
            <div>
                <button class="boutton01"><strong>Fricassée d'escargot</strong>
                    <p>Au piment d'Espelette</p>
                    <strong><p>25€</p></strong>
                   
                </button><!--menu Fricassée d'escargot-->
            </div> 
            <div>
                <button class="boutton01"><strong>Foie gras de canard mi-cuit</strong>
                    <p>Et ses copeaux de truffe noire</p>
                    <strong><p>35€</p></strong>
                </button><!--menu Foie gras de canard mi-cuit-->
            </div>
            <div>
                <button class="boutton01"><strong>Oeuf au plat</strong>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <strong><p>20€</p></strong>
                </button><!--menu Oeuf au plat-->
            </div>
        </section>
        <section class="plats">
         <h2>PLATS</h2>
         <div>
            <button class="boutton01"><strong>Filet de boeuf aux herbes</strong>
                <p>Accompagné de sa ribambelle de légumes</p>
                <strong><p>40€</p></strong>
            </button><!--menu Filet de boeuf aux herbes-->
        </div>
        <div>
            <button class="boutton01"><strong>Parmentier de queue de boeuf</strong>
                <p>À la truffe noire sur sa purée de panais</p>
                <strong><p>35€</p></strong>
            </button><!--menu Parmentier de queue de boeuf-->
        </div>
        <div>
            <button class="boutton01"><strong>Filet de turbot</strong>
                <p>Aux agrumes</p>
                <strong><p>44€</p></strong>
                
            </button><!--Menu Mijoté de queue de boeuf-->
        </div>     
        </section>
        <section class="dessert">
         <h2>DESSERTS</h2>
         <div>
            <button class="boutton01"><strong>Paris-Brest</strong>
                <p>Revisité</p>
                <strong><p>18€</p></strong>
            </button><!--menu Macaron noisette et chocolat-->
        </div>
        <div>
            <button class="boutton01"><strong>Macaron au chocolat d'exception </strong>
                <p>Et glace à la vanille de Madagascar</p>
                <strong><p>22€</p></strong>
            </button><!--menu Macaron au chocolat d'exception-->
        </div>
        <div>
            <button class="boutton01"><strong>Mousse au chocolat</strong>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <strong><p>23€</p></strong>
            </button><!--menu Mousse au chocolat-->
        </div>     
        </section>
        <div>
            <button class="Commander">Commander</button>
        </div>       
    </main>
    <footer><!--le pied de page-->
        <div class="footer">
            <div>
                <ul>
                  <li><a href="#"><h3></p>Ohmyfood</p></h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-utensils"></i>Proposer un restaurant</h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-hands-helping"></i>Devenir partenaire</h3></a></li>
                  <li><a href="#"><h3>Mentions légales</h3></a></li>
                  <li><a href="#"><h3>Contact</h3></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
