<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" /><!--caractères spéciaux-->
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux
    utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les
    restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte
    !"/><!--description du site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--adapte la page à l'écran/définit le zoom-->
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <link href="https://fonts.googleapis.com/css2? family=Shrikhand&display=swap" rel ="feuille de style"><!--police1-->
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap" rel = "feuille de style"><!--police2-->
    <link rel="stylesheet" href="scss/style.css" /><!--lien css-->
    <title>Ohmyfood</title>
</head>
<body>
    <header><!--l'entête-->
        <div class="logo">
            <a href="accueil.html">
                <i class="fas fa-arrow-left"></i><!--retour à l'accueil-->
            </a>
            <a href="#">
              <img alt="Ohmyfood" src="image/logo/ohmyfood.png"/><!--logo-->
            </a>
        </div>
        <div class="image">
            <a href="#">
                <p><img src="image/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant" 
                 loading="lazy" /><!--image restaurant--></p>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>Le délice des sens</h1><!--enseigne-->
            <i class="far fa-heart"></i>
        </div>
        <section class="entrée">
            <h2>ENTRÉES</h2>
            <div>
                <button class="boutton01"><strong>Tartare de thon</strong>
                    <p class="content">Assaisonné au yuzu</p>
                    <strong><p class="price">25€</p></strong>
                </button><!--menu Tartare de thon-->
            </div> 
            <div>
                <button class="boutton01"><strong>Bouchée de homard croustillant</strong>
                    <p>Et sa farandole de petits légumes</p>
                    <strong><p>35€</p></strong>
                </button><!--menu Foie gras de canard mi-cuit-->
            </div>
            <div>
                <button class="boutton01"> <strong>Velouté de cèpes</strong>
                    <p>Aux truffes</p>
                    <strong><p>20€</p></strong>
                </button><!--menu Oeuf au plat-->
            </div>
        </section>
        <section class="plats">
         <h2>PLATS</h2>
         <div>
            <button class="boutton01"> <strong>Poulet rôti aux herbes de Provence</strong>
                <p>Et sa crème de truffe</p>
                <strong><p>40€</p></strong>
            </button><!--menu Poulet rôti aux herbes de Provence-->
        </div>
        <div>
            <button class="boutton01"><strong>Langouste rôtie</strong>
            <p>Et ses légumes de saison</p>
            <strong><p>35€</p></strong>
            </button><!--menu Langouste rôtie-->
        </div>
        <div>
            <button class="boutton01"><strong>Côte de boeuf Angus</strong>
                <p>Et sa purée de panais</p>
                <strong><p>44€</p></strong>
            </button><!--Menu Côte de boeuf Angus-->
        </div>     
        </section>
        <section class="dessert">
         <h2>DESSERTS</h2>
         <div>
            <button class="boutton01"><strong>Farandole de desserts</strong>
                <p>Du chef</p>
                <strong><p>18€</p></strong>
            </button><!--menu Farandole de desserts-->
        </div>
        <div>
            <button class="boutton01"><strong>Crème brulée </strong>
                <p>Revisitée</p>
               <strong><p>22€</p></strong>
            </button><!--menu Crème brulée-->
        </div>
        <div>
            <button class="boutton01"> <strong>Tiramisu </strong>
                <p>À la noisette</p>
                <strong><p>23€</p></strong>
            </button><!--menu Tiramisu-->
        </div>     
        </section>
        <div>
            <button class="Commander">Commander</button>
        </div>       
    </main>
    <footer><!--le pied de page-->
        <div class="footer">
            <div>
                <ul>
                  <li><a href="#"><h3></p>Ohmyfood</p></h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-utensils"></i>Proposer un restaurant</h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-hands-helping"></i>Devenir partenaire</h3></a></li>
                  <li><a href="#"><h3>Mentions légales</h3></a></li>
                  <li><a href="mailto:someone@yoursite.com"><h3>Contact</h3></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
