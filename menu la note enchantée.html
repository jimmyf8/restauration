<!DOCTYPE html>
<html lang="fr">
<head >
    <meta charset="utf-8" /><!--caractères spéciaux-->
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux
    utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les
    restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte
    !"/><!--description du site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--adapte la page à l'écran/définit le zoom-->
    <script src="https://kit.fontawesome.com/6d6fa698d7.js" crossorigin="anonymous"></script><!--lien icône-->
    <link href="https://fonts.googleapis.com/css2? family=Shrikhand&display=swap" rel ="feuille de style"><!--police1-->
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap" rel = "feuille de style"><!--police2-->
    <link rel="stylesheet" href="scss/style.css" /><!--lien css-->
    <title>Ohmyfood</title>
</head>
<body>
    <header><!--l'entête-->
        <div class="logo">
            <a href="accueil.html">
                <i class="fas fa-arrow-left"></i><!--retour à l'accueil-->
            </a>
            <a href="#">
              <img alt="Ohmyfood" src="image/logo/ohmyfood.png" /><!--logo-->
            </a>
        </div>
        <div class="image">
            <a href="#">
                <p><img src="image/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant" 
                    loading="lazy" /><!--image restaurant--></p>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>La note enchantée</h1><!--enseigne-->
            <i class="far fa-heart"></i>
        </div>
        <section class="entrée">
            <h2>ENTRÉE</h2>
            <div>
                <button class="boutton01"><strong>Ravioles de foie gras</strong>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <strong><p>25€</p></strong>
                </button><!--menu Ravioles de foie gras-->
            </div> 
            <div>
                <button class="boutton01"><strong>Caviar osciètre</strong>
                    <p>Sur blini à la farine de blé noir</p>
                    <strong><p>35€</p></strong>
                </button><!--menu Caviar osciètre-->
            </div>
            <div>
                <button class="boutton01"><strong>Homard et espuma de potiron</strong>
                    <p>Mariné aux zestes d'orange</p>
                    <strong><p>20€</p></strong>
                </button><!--menu Homard et espuma de potiron-->
            </div>
            <div>
                <button class="boutton01"><strong>Foie gras de canard cuit entier</strong>
                    <p>Confiture de figue et pain toasté</p>
                    <strong><p>35€</p></strong>
                    
                </button><!--menu Foie gras de canard cuit entier-->
            </div>
        </section>
        <section class="plats">
         <h2>PLATS</h2>
         <div>
            <button class="boutton01"><strong>Noix de coquilles Saint-Jacques</strong>
                <p>Sur lit de purée de céleri-rave</p>
                <strong><p>40€</p></strong>
            </button><!--menu Coquilles Saint-Jacques-->
        </div>
        <div>
            <button class="boutton01"><strong>Langoustine poêlée</strong>
                <p>Purée de patate douce</p>
                <strong><p>35€</p></strong>
            </button><!--menu Langoustine poêlée-->
        </div>
        <div>
            <button class="boutton01"><strong>Mijoté de queue de boeuf</strong>
                <p>Et riz sauvage aux zestes de citron</p>
                <strong><p>44€</p></strong>
                
            </button><!--Menu Mijoté de queue de boeuf-->
        </div>     
        </section>
        <section class="dessert">
         <h2>DESSERTS</h2>
         <div>
            <button class="boutton01"><strong>Macaron noisette et chocolat</strong>
                <p>Glace au caramel brun et sel de Guérande</p>
                <strong><p>18€</p></strong>
                
            </button><!--menu Macaron noisette et chocolat-->
        </div>
        <div>
            <button class="boutton01"><strong>Baba au rhum revisité</strong>
                <p>Avec son coulis de citron</p>
                <strong><p>22€</p></strong>
            </button><!--menu Baba au rhum revisité-->
        </div>
        <div>
            <button class="boutton01"><strong>Tarte au citron meringuée</strong>
                <p>Déstructurée</p>
                <strong><p>23€</p></strong>
            </button><!--menu Tarte au citron meringuée-->
        </div>     
        </section>
        <div>
            <button class="Commander">Commander</button>
        </div>       
    </main>
    <footer><!--le pied de page-->
        <div class="footer">
            <div>
                <ul>
                  <li><a href="#"><h3></p>Ohmyfood</p></h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-utensils"></i>Proposer un restaurant</h3></a></li>
                  <li><a href="#"><h3><i class="fas fa-hands-helping"></i>Devenir partenaire</h3></a></li>
                  <li><a href="#"><h3>Mentions légales</h3></a></li>
                  <li><a href="mailto:someone@yoursite.com"><h3>Contact</h3></a></li>
                </ul>
            </div>
        </div>
        


    </footer>


</body>
</html>
